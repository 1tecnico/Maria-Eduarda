<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Jovial – Conhecimentos Gerais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Jovial – Conhecimentos Gerais</h1>
    <div id="quiz">
      <p id="question">Carregando...</p>
      <div id="options"></div>
      <button id="nextBtn" onclick="nextQuestion()">Próxima</button>
    </div>
    <div id="result" class="hidden">
      <h2>Seu Resultado</h2>
      <p id="score"></p>
      <button onclick="restartQuiz()">Jogar de Novo</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
